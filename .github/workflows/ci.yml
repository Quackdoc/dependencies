          export LIB=$LIB\;$INSTALL_DIR/lib\;$INSTALL_DIR/lib/x64
          export PKG_CONFIG_PATH=$INSTALL_DIR/lib/pkgconfig
          export PATH=/c/Strawberry/perl/bin:$PATH
          ./configure \
            --prefix=$INSTALL_DIR \
            --enable-shared \
            --disable-static \
            --disable-programs \
            --enable-gpl \
            --enable-version3 \
            --enable-libmp3lame \
            --enable-libopus \
            --enable-libvpx \
            --enable-libx264 \
            --enable-libx265 \
            --enable-bzlib \
            --disable-avx512
          make
          make install

      - name: Build OpenEXR
        shell: bash
        working-directory: ${{ runner.workspace }}
